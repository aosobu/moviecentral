<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <title>MovieCentral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="/images/logo2.svg" class="logo">
        <div>
          <button class="language-btn">English <img src="/images/plane-1.svg" alt="" class="image-lang"></button>
          <button>Sign In</button>
        </div>
      </nav>

      <div class="header-content">
        <h1>Unlimited delivery for your items.</h1>
        <h3>Deliver packages anywhere within the country.</h3>
        <p>Ready to send your items? Enter your email to create or restart your deliveries?</p>
        <form action="" class="email-signup">
          <input type="email" placeholder="Email address" required>
          <button type="submit">Get Started</button>
        </form>
      </div>
    </div>
    
  </body>
